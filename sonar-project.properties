sonar.projectKey=XxxSamyxxX_portfolio-cybersec
sonar.organization=xxxsamyxxx
sonar.projectName=portfolio-cybersec

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/dist/**,**/coverage/**,**/__tests__/**,**/e2e/**

# Test files
sonar.tests=src/__tests__,e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts

# Coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions - exclude files not meant to be tested
sonar.coverage.exclusions=**/pages/**,**/articles/**,**/certifications/**,**/projects/**,**/layout/**,**/platforms/**,**/types/**,src/main.tsx,src/App.tsx,src/vite-env.d.ts

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Quality Gate - Report only (no blocking)
# SonarCloud will generate reports but won't fail the build
