name: CI Pipeline

on:
  # Manual trigger ONLY - no automatic runs
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests (uses Supabase bandwidth)'
        required: false
        default: true
        type: boolean

env:
  NODE_VERSION: '20'
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  # ============================================
  # Stage 1: Install Dependencies
  # ============================================
  install:
    name: üì¶ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

  # ============================================
  # Stage 2: Code Quality (Lint + Type Check)
  # ============================================
  quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # ============================================
  # Stage 3: Unit & Integration Tests
  # ============================================
  test:
    name: üß™ Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies (if cache miss)
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # Stage 4: E2E Tests (Multi-Browser)
  # ============================================
  e2e:
    name: üåê E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: test
    if: ${{ inputs.run_e2e }}
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

  # ============================================
  # Stage 5: Build Production
  # ============================================
  build:
    name: üèóÔ∏è Build Production
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && needs.test.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/
          retention-days: 30

  # ============================================
  # Stage 6: SonarCloud Analysis (Report Only)
  # ============================================
  sonarcloud:
    name: üìä SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    # Only run on push to main or PRs from the same repo
    # Skip if SONAR_TOKEN is not set
    if: |
      (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository) &&
      github.repository == 'XxxSamyxxX/portfolio-cybersec'
    continue-on-error: true  # Don't fail CI if SonarCloud fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=XxxSamyxxX_portfolio-cybersec
            -Dsonar.organization=xxxsamyxxx

  # ============================================
  # Summary Job
  # ============================================
  ci-success:
    name: ‚úÖ CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [quality, test, e2e, build, sonarcloud]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.quality.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.e2e.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Some jobs failed"
            exit 1
          fi
          echo "‚úÖ All CI checks passed!"
          echo "üìä SonarCloud analysis: ${{ needs.sonarcloud.result }}"
